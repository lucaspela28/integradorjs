<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    
    <!-- formulario de login -->
    <div class="contain-formularios">
        <div class="img">
            <img src="./img/newLogo-removebg-preview.png" alt="Logo E-Books">
        </div>

        <div class="formularios">

            <div class="forms">
                <form class="formulario">
                    <div>
                        <h3> Ingresá con tu usuario</h3>
                    </div>
                    <div class="datos">
                        <label for="user"> Usuario </label>
                        <input type="text" placeholder="usuario" id="user">
                    </div>
                    <div class="datos">
                        <label for="password"> Contraseña </label>
                        <input type="password" placeholder="Ingrese su contraseña" id="password">
                    </div>
                    <div>
                        <a href="#"> Olvidé mi contraseña</a>
                    </div>
                </form>
                <div class="ingreso">
                    <a href="./index.html"> Ingresar </a>
                </div>

            </div>



            <!-- formulario de registro -->
            <div class="forms">
                <form class="formulario">
                    <div>
                        <h3>Registrate</h3>
                    </div>
                    <div class="datos">
                        <label for="name"> Nombre: </label>
                        <input type="text" placeholder="Escriba su nombre" id="name">
                    </div>
                    <div class="datos">
                        <label for="apellido"> Apeliido: </label>
                        <input type="text" placeholder=" Escriba su apellido " id="apellido">
                    </div>
                    <div class="datos">
                        <label for="mail"> Correo: </label>
                        <input type="email" placeholder="Escriba su correo" id="mail">
                    </div>
                    <div>
                        <input type="checkbox" id="info">
                        <label class="check" for="info"> Deseo recibir información a mi mail</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bases">
                        <label class="check" for="bases"> Acepto las bases y condiciones del sitio</label>
                    </div>
                    <div class="enviar">
                        <input type="submit">
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>
</html>
